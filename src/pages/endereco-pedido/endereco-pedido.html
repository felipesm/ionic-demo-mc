<ion-header>
  <ion-navbar>
    <ion-title>Fechamento de Pedido</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Selecione o Endere√ßo
    </ion-list-header>
    <button ion-item *ngFor="let item of items">
      <h2><strong>{{item.logradouro}}, {{item.numero}}</strong></h2>
      <p><strong>Bairro</strong>: {{item.bairro}} <strong>CEP</strong>: {{item.cep}}</p>
      <p><strong>Complemento</strong>: {{item.complemento}}</p>
      <p><strong>Cidade</strong>: {{item.cidade.nome}}, {{item.cidade.estado.nome}}</p>
    </button>
  </ion-list>
</ion-content>
