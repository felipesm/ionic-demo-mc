<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carrinho</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of itens">
      <ion-thumbnail item-start>
        <img src="./../../assets/imgs/produtos/{{item.produto.id}}.png">        
      </ion-thumbnail>
      <h2><strong>{{item.produto.nome}}</strong></h2>
      <p>Pre√ßo: {{item.produto.preco | currency}}</p>
      <ion-icon class="nolinebreak" name="remove-circle" color="primary" (click)="decrementarProduto(item.produto)"></ion-icon>
      <p class="nolinebreak">{{item.quantidade}}</p>
      <ion-icon name="add-circle" color="primary" (click)="incrementarProduto(item.produto)"></ion-icon>
      <ion-icon name="trash" item-end color="danger" (click)="removerProduto(item.produto)"></ion-icon>
    </ion-item>
    <ion-item *ngIf="total() > 0">
      <h1>Total</h1>
      <h1 item-end>{{total() | currency}}</h1>
    </ion-item>
    <ion-item *ngIf="total() <= 0">
      <h1 class="textcenter">Carrinho vazio   :(</h1>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="continuarComprando()">Continuar Comprando</button>
</ion-content>
