<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carrinho</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img src="./../../assets/imgs/produtos/{{item.produto.id}}.png">        
      </ion-thumbnail>
      <h2><strong>{{item.produto.nome}}</strong></h2>
      <p>Pre√ßo: {{item.produto.preco | currency}}</p>
      <p>Quantidade: {{item.quantidade}}</p>
    </ion-item>
  </ion-list>
</ion-content>
